<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Rock Paper Scissors. You Win!</p>
        </div>
        <div class="choices">
            <div id="r" class="choice">
                <img scr="images/rock.jpg" alt="rock">
            </div>
            <div id="p" class="choice">
                <img scr="images/paper.jpg" alt="paper">
            </div>
            <div id="s" class="choice">
                <img scr="images/scissors.jpg" alt="scissors">
            </div>
        </div>
        <p>Make Your Move!</p>
    </body>
</html>
